<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUU LABS - Creative Tech Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
        .text-gradient {
            background: linear-gradient(to right, #2563eb, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .scroll-hide::-webkit-scrollbar { display: none; }
        .animate-slide-up { animation: slideUp 1s ease-out forwards; opacity: 0; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0?dev';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?dev';
        import { Code, ExternalLink, Github, Mail, ArrowRight, Zap, Database, Smartphone, Layout, ChevronDown } from 'https://esm.sh/lucide-react@0.263.1?dev';

        // --- 데이터 관리 (여기만 수정하면 내용이 바뀝니다!) ---
        const PORTFOLIO_DATA = {
            name: "SUU LABS",
            slogan: "상상을 현실로 코딩하는\n크리에이티브 스튜디오",
            description: "숭실대학교 1학년 개발자가 운영하는 1인 테크 스튜디오입니다.\n일상의 작은 불편함을 기술로 해결하고, 사람들에게 즐거움을 주는 웹 서비스를 만듭니다.",
            projects: [
                {
                    id: 1,
                    title: "Floris (플로리스)",
                    category: "Web App / Gamification",
                    description: "꽃을 수집하고 편지와 함께 마음을 전하는 힐링 SNS 서비스입니다. 카카오 로그인과 공유 기능을 통해 바이럴 요소를 극대화했습니다.",
                    tech: ["React", "Node.js", "MongoDB", "Vercel"],
                    image: "https://images.unsplash.com/photo-1490750967868-58cb75069ed6?auto=format&fit=crop&q=80&w=800", // 나중에 Floris 스크린샷으로 교체
                    link: "https://floris-ebon.vercel.app/",
                    color: "bg-rose-50 text-rose-600"
                },
                {
                    id: 2,
                    title: "Pocket Museum",
                    category: "Archive / Interactive",
                    description: "내 손안의 작은 미술관. 전 세계 명화를 고화질로 감상하고 나만의 도슨트 설명을 들을 수 있는 아카이빙 플랫폼입니다.",
                    tech: ["React", "Public API", "Tailwind"],
                    image: "https://images.unsplash.com/photo-1544531586-fde5298cdd40?auto=format&fit=crop&q=80&w=800",
                    link: "https://pocketmuseum.netlify.app/",
                    color: "bg-amber-50 text-amber-700"
                },
                {
                    id: 3,
                    title: "Daily Quiz",
                    category: "Edutech",
                    description: "매일 새로운 상식을 퀴즈로 풀어보는 학습 앱입니다. 오답 노트 기능과 친구 랭킹 시스템을 통해 학습 동기를 부여합니다.",
                    tech: ["JavaScript", "Firebase", "PWA"],
                    image: "https://images.unsplash.com/photo-1606326608606-aa0b62935f2b?auto=format&fit=crop&q=80&w=800",
                    link: "https://sangsik-quiz.netlify.app/",
                    color: "bg-indigo-50 text-indigo-600"
                }
            ],
            skills: [
                { icon: Layout, name: "Frontend", desc: "React, HTML/CSS, Tailwind" },
                { icon: Database, name: "Backend", desc: "Node.js, Express, MongoDB" },
                { icon: Smartphone, name: "App / Deploy", desc: "Vercel, Git, Responsive UI" }
            ]
        };

        // --- Components ---

        const Navbar = () => (
            <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 border-b border-slate-100">
                <div className="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="font-bold text-xl tracking-tighter flex items-center gap-2">
                        <Code className="text-blue-600" />
                        <span className="text-gradient">{PORTFOLIO_DATA.name}</span>
                    </div>
                    <div className="hidden md:flex gap-8 text-sm font-medium text-slate-500">
                        <a href="#about" className="hover:text-blue-600 transition-colors">About</a>
                        <a href="#projects" className="hover:text-blue-600 transition-colors">Projects</a>
                        <a href="#skills" className="hover:text-blue-600 transition-colors">Capabilities</a>
                    </div>
                    <a href="#contact" className="bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-slate-800 transition-colors">
                        Contact Me
                    </a>
                </div>
            </nav>
        );

        const Hero = () => (
            <section id="about" className="pt-40 pb-20 px-6 max-w-6xl mx-auto min-h-[90vh] flex flex-col justify-center">
                <div className="max-w-3xl animate-slide-up">
                    <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight leading-tight mb-8 text-slate-900 whitespace-pre-line">
                        {PORTFOLIO_DATA.slogan}
                    </h1>
                    <p className="text-xl text-slate-600 leading-relaxed mb-10 whitespace-pre-line max-w-2xl">
                        {PORTFOLIO_DATA.description}
                    </p>
                    <div className="flex gap-4">
                        <a href="#projects" className="bg-blue-600 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-blue-700 transition-all flex items-center gap-2 shadow-lg shadow-blue-200">
                            프로젝트 보기 <ArrowRight size={20} />
                        </a>
                        <a href="https://github.com" target="_blank" className="bg-white text-slate-700 border border-slate-200 px-8 py-4 rounded-full font-bold text-lg hover:bg-slate-50 transition-all flex items-center gap-2">
                            <Github size={20} /> GitHub
                        </a>
                    </div>
                </div>
                <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-slate-400">
                    <ChevronDown size={32} />
                </div>
            </section>
        );

        const Projects = () => (
            <section id="projects" className="py-24 bg-white">
                <div className="max-w-6xl mx-auto px-6">
                    <div className="mb-16">
                        <span className="text-blue-600 font-bold tracking-widest text-sm uppercase">Selected Works</span>
                        <h2 className="text-4xl font-bold mt-2 text-slate-900">주요 프로젝트</h2>
                    </div>
                    
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {PORTFOLIO_DATA.projects.map((project) => (
                            <div key={project.id} className="group bg-slate-50 rounded-3xl overflow-hidden hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 border border-slate-100">
                                <div className="h-64 overflow-hidden relative">
                                    <img src={project.image} alt={project.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                        <a href={project.link} target="_blank" className="bg-white/20 backdrop-blur text-white border border-white/50 px-6 py-3 rounded-full font-bold flex items-center gap-2 hover:bg-white hover:text-black transition-all">
                                            사이트 방문 <ExternalLink size={16} />
                                        </a>
                                    </div>
                                </div>
                                <div className="p-8">
                                    <div className={`inline-block px-3 py-1 rounded-full text-xs font-bold mb-4 ${project.color}`}>
                                        {project.category}
                                    </div>
                                    <h3 className="text-2xl font-bold mb-3 text-slate-900">{project.title}</h3>
                                    <p className="text-slate-500 mb-6 leading-relaxed line-clamp-3">
                                        {project.description}
                                    </p>
                                    <div className="flex flex-wrap gap-2">
                                        {project.tech.map(t => (
                                            <span key={t} className="bg-white border border-slate-200 px-3 py-1 rounded-lg text-xs font-medium text-slate-600">
                                                {t}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Skills = () => (
            <section id="skills" className="py-24 bg-slate-50 border-t border-slate-200">
                <div className="max-w-6xl mx-auto px-6">
                    <div className="grid md:grid-cols-2 gap-16 items-center">
                        <div>
                            <span className="text-blue-600 font-bold tracking-widest text-sm uppercase">Capabilities</span>
                            <h2 className="text-4xl font-bold mt-2 mb-6 text-slate-900">상상을 현실로 만드는 기술</h2>
                            <p className="text-lg text-slate-600 leading-relaxed mb-8">
                                단순히 기능만 구현하는 것이 아니라, 사용자의 경험을 최우선으로 생각합니다.
                                기획부터 디자인, 개발, 배포까지 서비스가 만들어지는 모든 과정을 주도적으로 수행합니다.
                            </p>
                            <a href="#contact" className="text-blue-600 font-bold flex items-center gap-2 hover:gap-4 transition-all">
                                협업 문의하기 <ArrowRight size={20} />
                            </a>
                        </div>
                        <div className="grid gap-6">
                            {PORTFOLIO_DATA.skills.map((skill, idx) => (
                                <div key={idx} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-start gap-4">
                                    <div className="bg-blue-50 text-blue-600 p-3 rounded-xl">
                                        <skill.icon size={24} />
                                    </div>
                                    <div>
                                        <h4 className="text-lg font-bold mb-1 text-slate-900">{skill.name}</h4>
                                        <p className="text-slate-500">{skill.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer id="contact" className="bg-slate-900 text-slate-300 py-24">
                <div className="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-12">
                    <div>
                        <div className="font-bold text-2xl text-white mb-6 flex items-center gap-2">
                            <Code className="text-blue-500" /> {PORTFOLIO_DATA.name}
                        </div>
                        <p className="max-w-md leading-relaxed mb-8 text-slate-400">
                            새로운 가치를 만드는 일에 언제나 열려있습니다.<br/>
                            함께 재미있는 프로젝트를 만들어봐요.
                        </p>
                        <div className="flex gap-4">
                            <a href="#" className="bg-slate-800 p-3 rounded-full hover:bg-blue-600 hover:text-white transition-all"><Github size={20} /></a>
                            <a href="mailto:skchu0216@gmail.com" className="bg-slate-800 p-3 rounded-full hover:bg-blue-600 hover:text-white transition-all"><Mail size={20} /></a>
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-8 text-sm">
                        <div>
                            <h5 className="font-bold text-white mb-4">SITEMAP</h5>
                            <ul className="space-y-3">
                                <li><a href="#about" className="hover:text-blue-400">About</a></li>
                                <li><a href="#projects" className="hover:text-blue-400">Projects</a></li>
                                <li><a href="#skills" className="hover:text-blue-400">Skills</a></li>
                            </ul>
                        </div>
                        <div>
                            <h5 className="font-bold text-white mb-4">CONTACT</h5>
                            <ul className="space-y-3">
                                <li>Seoul, Korea</li>
                                <li>skchu0216@gmail.com</li>
                                <li>© 2026 SUU LABS</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        );

        function App() {
            return (
                <div className="antialiased">
                    <Navbar />
                    <Hero />
                    <Projects />
                    <Skills />
                    <Footer />
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
